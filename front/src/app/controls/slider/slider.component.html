<div class="container">
	<div class="row">
		<div class="slider col_lg-10">
			<div class="slider__container">
				<div class="slider__page page" *ngFor="let group of itemsGroups; let i=index"
					[ngClass]="{'page_active': currentIndex === i}">
					<app-article *ngFor="let item of group" [article]="item"></app-article>
				</div>
			</div>
			<div class="slider__controls controls" *ngIf="itemsGroups.length>1">
				<div class="controls__item" *ngFor="let group of itemsGroups; let i=index" 
				(click)="flipping(i)"
				[ngClass]="{'controls__item_selected': currentIndex === i}"></div>
			</div>
		</div>
	</div>
</div>
